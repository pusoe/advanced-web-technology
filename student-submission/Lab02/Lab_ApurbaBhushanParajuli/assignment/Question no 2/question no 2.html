    <div class="container">
        <h1>User Form</h1>

        <label for="email">Email:</label>

        <label for="avatar">Avatar:</label>

            <img id="avatar-img" src="">
        </div>
        <div class="button-container">
            <button onclick="fetchAvatar()">Fetch Avatar</button>
        </div>


    </div>
</body>
