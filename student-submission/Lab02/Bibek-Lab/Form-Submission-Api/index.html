<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem 3</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
            <div class="form-container">
                <h2>Entry Form</h2>
                <br>
                <form action="" method="post">

                    <label for="fname">First Name:</label>
                    <input type="text" name="fname" id="fname" placeholder="Enter your first name" autocomplete="none">
                    <label for="lname">Last Name:</label>
                    <input type="text" name="lname" id="lname" placeholder="Enter last name"  autocomplete="none">
                    <label for="emali">Email:</label>
                    <input type="email" name="email" id="email" placeholder="Enter your Email-address"  autocomplete="none">

                </form>
                <div class="button-container">
                    <button type="submit">Submit</button>
                </div>

            </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
